<!DOCTYPE html>
<html>
<head>
<title>Hot or Cold</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>
function resetGame()
{
location.reload();
}
</script>
<script>
var count=0
var num=Math.floor((Math.random()*50)+1);
function startGame()
{

	document.getElementById("higher").style.display="none";
	document.getElementById("lower").style.display="none";
	document.getElementById("won").style.display="none";
	document.getElementById("begin").style.display="none";
	var start=document.getElementById('input').value;
	
if (isNaN(start))
	{
	alert("Please pick a Number Between 1-50");
	}

if (start==num)
	{
	alert("You Won It Took You " + count + " Guesses");
	document.getElementById("won").style.display="block";
	}
if (start>num)
	{

	document.getElementById("lower").style.display="block";
	count=count+1;
	} 
else 
	{

	document.getElementById("higher").style.display="block";
	count=count+1;
	}
	
	



}

</script>

<link type="text/css" rel="stylesheet" href="css.css"/>
</head>
<header>
</header>
<body>
<div class=start>
<p>Guessing Game</p>
</div>
<input type="input" id="input" name="input" placeholder="Your Guess">
<br/>
<span>
<input type="button" onclick="startGame()" value="Submit">

</span>
<div id=begin>
<p>Make a Guess Between 1-50</p>
</div>
<div id=higher>
<p>Guess Higher</p>
</div>
<div id=lower>
<p>Guess Lower</p>
</div>
<div id=won>
<p>You Won Congrats</p>
</div>
<input type="button" onclick="resetGame()" value="Reset">
</body>
<footer>
</footer>
</html>
